<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restration</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="wrapper">
    <div class="title">
      Registration Form
    </div>
<form action="connect.php" method="POST">
    <div class="form">
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input" id="firstname" name="firstname">
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input" id="lastname" name="lastname">
       </div>  
       <div class="inputfield">
        <label>Email Address</label>
        <input type="text" class="input" id="Email" name="email">
     </div> 
       <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input" id="password" name="password">
       </div>  
    
        <div class="inputfield">
          <label>Gender</label>
          <div class="inputfield">
            <input type="radio" id="Gender" name="Gender" value="Male"> Male <br>
            <input type="radio" id="Gender" name="Gender" value="Female"> Female
          
          </div>
       </div> 

      <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" class="input" id="number" name="number">
       </div> 
      <div class="inputfield">
          <label>Address</label>
          <input type="text" class="input" id="address" name="address">
       </div> 
       
      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
</div>
</form>
</body>
</html>
